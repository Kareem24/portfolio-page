name: Checks

on: [pull_request, push]

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          npm install
      - name: Run Prettier
        run: |
          npm run format:check

  css:
    name: StyleLint
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          npm install
      - name: Run StyleLint
        run: |
          npm run lint:check

  webhint:
    name: Webhint
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          npm install
      - name: Webhint Report
        run: npx hint --telemetry=off .
